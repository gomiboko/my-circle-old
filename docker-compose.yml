version: '3'
services:
  dev-back:
    build: ./back-end
    env_file:
      - ./.env
    environment:
      LOCALSTACK_ENDPOINT_FOR_BACK: http://dev-localstack:4566
      LOCALSTACK_ENDPOINT_FOR_FRONT: http://localhost:4566
    ports:
      - '8080:8080'
    volumes:
      - ./back-end:/app
    container_name: mc-back-dev-compose
    depends_on:
      dev-db:
        condition: service_healthy
  dev-front:
    build: ./front-end
    ports:
      - '80:8080'
    volumes:
      - ./front-end/src:/app/src
      - ./front-end/public:/app/public
    container_name: mc-front-dev-compose
  dev-db:
    build: ./back-end/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      TZ: ${DB_TIME_ZONE}
    ports:
      - '3306:3306'
    volumes:
      - ./back-end/mysql/init:/docker-entrypoint-initdb.d
      - ./back-end/mysql/data:/var/lib/mysql
    container_name: mc-db-dev-compose
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u root -proot
      interval: 5s
      timeout: 5s
      retries: 11
      start_period: 5s
  dev-localstack:
    build: ./back-end/localstack
    ports:
      - "127.0.0.1:4510-4559:4510-4559"
      - "127.0.0.1:4566:4566"
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "./back-end/localstack/volume:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    container_name: mc-localstack-dev-compose
