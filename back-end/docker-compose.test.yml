version: '3.8'
services:
  test-back:
    build:
      context: .
      dockerfile: ./testutils/docker/Dockerfile.backend
    volumes:
      - .:/app
    depends_on:
      test-db:
        condition: service_healthy
    container_name: mc-test-back
    tty: true

  test-db:
    build:
      context: .
      dockerfile: ./testutils/docker/Dockerfile.db
    environment:
      MYSQL_ROOT_PASSWORD: root
      TZ: Asia/Tokyo
    container_name: mc-test-db
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u root -proot
      interval: 5s
      timeout: 5s
      retries: 6
      start_period: 30s

  test-localstack:
    build:
      context: .
      dockerfile: ./testutils/docker/Dockerfile.localstack
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "./testutils/docker/localstack_volume:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    container_name: mc-test-localstack
